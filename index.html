<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Martin's Aquarium</title>
    <link rel="stylesheet" 
        href="./styles/main.css" 
        href="./styles/fish.css" 
        href="./styles/footer.css"
        href="./styles/header.css"
        href="./styles/locations.css"
        href="./styles/quotes.css"
        href="./styles/tips.css"
    >
</head>


<body>  
    <main>
        <header>
            <img src="https://www.freelogodesign.org/file/app/client/thumb/2ec42b6a-0b68-4bf7-af97-c10b8182a217_200x200.png?1609966207432" alt="Martin's Aquarium logo">
            <h1>Martin's Aquarium</h1>
            <nav>
                <a href="#">Fish Collection</a>
                <a href="#">Quotes</a>
                <a href="#">Harvest Locations</a>
            </nav>
        </header>

        <section class="contentContainer"> 
            <div class="containerLeft">

                <article class="containerLeft__travelLocations contentArticle">
                    <div class="locationCard">
                        <p class="quoteCard__city">Carins</p>
                        <p class="quoteCard__country">Australia</p>
                        <p class="quoteCard__waterBody">Breat Barrier Reef</p>
                        <img src="https://www.barrierreef.org/generated/1280w-16-9/reef-trust-partnership.jpg?1583137864" alt="Great Barrier Reef" class="locationCard__landmark">
                    </div>
                </article>
            </div>

            <aside class="containerRight">
                <ul>
                    <li>Provide Enough Space</li>
                    <li>Keep the water balanced</li>
                    <li>Create a comfortable environment</li>
                    <li>Feed your fish a balanced diet</li>
                    <li>Clean the tank regularly</li>
                </ul>     
            </aside>
        </section>

        <footer>
            <div class="contactContainer">
                <a href="#">Martin's Aquarium</a>
            </div>

            <div class="socialContainer">
                <a href="#">Facebook</a>
                <a href="#">Instagram</a>
                <a href="#">Twitter</a>
            </div>
        </footer>
    </main>

<script type="module" src="./scripts/main.js"></script>
</body>


</html>
